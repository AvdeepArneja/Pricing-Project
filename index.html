<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Pricing component</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>

    <img src="images/bg-top.svg" alt="" class="top">
    <img src="images/bg-bottom.svg" alt="" class="bottom bottom-desktop">

       <div class="container"> 
        <img src="images/bg-bottom.svg" alt="" class="bottom bottom-mobile">

          <div class="upper-div"> 
            <div class="upper-div1"><h2>Our Pricing</h2></div>
            <div class="upper-div2">
              <p>Annually</p>
              
               <div class="toggle" id="toggle"><div class="circle" id="circle"></div></div>

              <p>Monthly</p>
            </div>
          </div>
          <div class="lower-div">

            <div class="basic">
              <div class="plan"><h2>Basic</h2></div>
              <div class="price"><p>$</p><h1>199.99</h1><hr></div>
              <div class="storage"><p>500 GB Storage </p><hr></div>
               <div class="user"><p>2 Users Allowed </p><hr></div>
               <div class="data"><p>Send up to 3 GB</p><hr></div>
               <div class="Button"><button class="learnMore">LEARN MORE</button></div>
            </div>
            <div class="professional">
              <div class="plan"><h2>Professional</h2></div>
              <div class="price"><p>$</p><h1>249.99</h1><hr></div>
              <div class="storage"><p>1 TB Storage</p><hr></div>
               <div class="user"><p>5 Users Allowed</p> <hr></div>
               <div class="data"><p>Send up to 10 GB</p><hr></div>
               <div class="Button"><button class="learnMore prof-button">LEARN MORE</button></div>
            </div>
            <div class="master">
              <div class="plan"><h2>Master</h2></div>
              <div class="price"><p>$</p><h1>399.99</h1><hr></div>
              <div class="storage"><p>2 TB Storage </p><hr></div>
               <div class="user"><p>10 Users Allowed</p><hr></div>
               <div class="data"><p>Send up to 20 GB</p><hr></div>
               <div class="Button"><button class="learnMore">LEARN MORE</button></div>
            </div>

          </div>

       </div>
    
  </body>
</html>
